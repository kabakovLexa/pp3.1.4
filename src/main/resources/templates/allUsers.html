<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>

<form th:action="@{/search}" method="post">
    <input type="text" name="id" placeholder="Enter User Id">
    <button type="submit">Show User</button>
</form>
<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Salary</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getSalary()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td>
            <form th:method="POST" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
                <button type="submit">Edit</button>
            </form>
            <form th:method="DELETE" th:action="@{'/admin/delete/' + ${user.getId()}}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<br>
<input type="button" value="Add" onclick="window.location.href = 'addUser'">
</body>
</html>
