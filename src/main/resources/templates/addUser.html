<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="https://logos-download.com/wp-content/uploads/2021/01/Spring_Logo.png">
    <style>
        .top-bar {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            margin: 0;
        }
        .sidebar {
            background-color: white;
            color: blue;
            height: 100vh;
            padding-top: 20px;
        }

        .nav-link {
            color: blue;
        }

        .role-info {
            color: white;
            font-weight: normal;
            margin-left: 5px;
        }
        .main-content {
            padding: 20px;
        }
        .logout-link {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .logout-link a {
            color: #888;
            text-decoration: none;
        }
        .wider-columns th,
        .wider-columns td {
            width: 20%;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="user-info">
        <h4> <span th:text="${user.name }"></span><span th:text="${user.surname }"></span>
            <span class="role-info">with roles:</span>
            <span class="role-info" th:if="${user.hasRole('ROLE_ADMIN')}">ADMIN</span>
            <span class="role-info" th:if="${user.hasRole('ROLE_USER')}">USER</span></h4>
    </div>
    <div class="logout-link">
        <a href="/logout">Logout</a>
    </div>
</div>
</div>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-white sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white bg-primary admin-link" href="/admin/">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-blue" href="user">User</a>
                    </li>
                </ul>
            </div>
        </nav>


        <main class="col-md-10 ml-sm-auto main-content">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mt-4">Admin Panel</h1>
            </div>
            <ul class="nav nav-tabs mt-4">
                <li class="nav-item">
                    <a class="nav-link " href="/admin/">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/addUser">New user</a>
                </li>
            </ul>
            <form th:method="POST" th:action="@{/admin/new}" class="text-center">
                <table class="wider-columns">
                    <div class="text-left mt-3">
                        <h5>Add new user</h5>
                    </div>
                    <tr>
                        <th class="text-center" colspan="2">Name:</th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" class="form-control" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <th class="text-center" colspan="2">Surname:</th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" class="form-control" id="surname" name="surname" required></td>
                    </tr>
                    <tr>
                        <th class="text-center" colspan="2">Salary:</th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="number" class="form-control" id="salary" name="salary" required></td>
                    </tr>
                    <tr>
                        <th class="text-center" colspan="2">Username:</th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="username" class="form-control" id="username" name="username" required></td>
                    </tr>
                    <tr>
                        <th class="text-center" colspan="2">Password:</th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" class="form-control" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <th class="text-center" colspan="2">Roles:</th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <select class="form-control" id="roles" name="roles" multiple required>
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Add new user</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
