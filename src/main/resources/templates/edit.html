<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" method="post">
  <input type="hidden" name="_method" value="put" /> <!-- Добавляем скрытое поле для указания метода PUT -->
  <label for="name" >Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br>
  <label for="surname" >Surname</label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <br>
  <label for="salary" >Salary</label>
  <input type="text" th:field="*{salary}" id="salary"/>
  <br>
  <label for="salary" >Username</label>
  <input type="text" th:field="*{username}" id="username"/>
  <br>
  <label for="salary" >Password</label>
  <input type="text" th:field="*{password}" id="password"/>
  <br>
  <label>Roles:
    <input type="checkbox" name="roles"
           th:each="role : ${roles}"
           th:text="${role.name}"
           th:value="${role.id}"
           th:field="*{roles}"
    />
  </label>

  <br>
  <input type="submit" value="Update">
</form>
</body>
</html>
